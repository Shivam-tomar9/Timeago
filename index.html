<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Time Ago</title>
 
  
</head>
<body>
<div class="container">
  <h1>Time Ago</h1>
  <div class="row">
    <div class="col-md-6">
      <label for="event-time" class="form-label">Enter the event date/time:</label>
      <input type="datetime-local" class="form-control" id="event-time">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>The event occurred <span id="time-ago">just now</span>.</p>
    </div>
  </div>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>

<script>
  // Get the event time input element
  const eventTimeInput = document.getElementById("event-time");

  // Get the time ago element
  const timeAgoElement = document.getElementById("time-ago");

  // Function to update the time ago text
  function updateTimeAgoText() {
  const eventTime = new Date(eventTimeInput.value).getTime();
  const currentTime = new Date().getTime();
  const diff = currentTime - eventTime;
  let timeAgoText;
  if (diff < 0) {
    timeAgoText = "in the future";
  } else if (diff < 60000) {
    timeAgoText = "just now";
  } else if (diff < 3600000) {
    const minutes = Math.floor(diff / 60000);
    timeAgoText = `${minutes} minute${minutes === 1 ? "" : "s"} ago`;
  } else if (diff < 86400000) {
    const hours = Math.floor(diff / 3600000);
    timeAgoText = `${hours} hour${hours === 1 ? "" : "s"} ago`;
  } else if (diff < 604800000) {
    const days = Math.floor(diff / 86400000);
    timeAgoText = `${days} day${days === 1 ? "" : "s"} ago`;
  } else if (diff < 2592000000) {
    const weeks = Math.floor(diff / 604800000);
    timeAgoText = `${weeks} week${weeks === 1 ? "" : "s"} ago`;
  } else if (diff < 31536000000) {
    const months = Math.floor(diff / 2592000000);
    timeAgoText = `${months} month${months === 1 ? "" : "s"} ago`;
  } else {
    const years = Math.floor(diff / 31536000000);
    timeAgoText = `${years} year${years === 1 ? "" : "s"} ago`;
  }
  timeAgoElement.innerText = timeAgoText;
}

// Call the function to update the time ago text immediately
updateTimeAgoText();

// Update the time ago text every minute using setInterval
setInterval(updateTimeAgoText, 60000);

// Update the time ago text on input event of the event time input
eventTimeInput.addEventListener("input", updateTimeAgoText);
</script>
</body>
</html>
